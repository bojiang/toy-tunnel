[circus]
statsd = True

[watcher:gunicorn-app]
cmd = /usr/bin/python -m uvicorn --env-file run/config.env --port 58080 --interface wsgi app:app
numprocesses = 1
warmup_delay = 0
working_dir = .

[watcher:silent-gunicorn-app]
cmd = /usr/bin/python -m uvicorn  --env-file run/config.env --port 58081 --interface wsgi silent-app:app
numprocesses = 1
warmup_delay = 3
working_dir = .
